<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pricing">
        <div class="card basic">
            <h2>Basic</h2>
            <p class="price">R140</p>
            <ul>
                <li>10 Projects</li>
                <li>Email Support</li>
                <li>Custom Domain</li>
            </ul>
        </div>

        <div class="card pro">
            <h2>Pro</h2>
            <p class="price">R320</p>
            <ul>
                <li>50 Projects</li>
                <li>Priority Support</li>
                <li>Custom Domain</li>
            </ul>
        </div>

        <div class="card premium">
            <h2>Premium</h2>
            <p class="price">R480</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>24/7 Support </li>
                <li>Advanced Features</li>
            </ul>
        </div>
    </section>
</body>
</html>
